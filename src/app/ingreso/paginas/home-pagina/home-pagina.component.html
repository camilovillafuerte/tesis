<ng-container *ngIf="loading">
<app-spinneringreso></app-spinneringreso>
</ng-container>

<ng-container *ngIf="loading==false">
    <div class="container-fluid">
        <div class=" container-fluid row">
            <div class="col-sm-7 titulo">
                <h2><mat-icon>account_balance</mat-icon> Pagina Principal</h2>
            </div>
            <div class="col-sm" style="margin-top: 1%; text-align: end;">
                <img class="img" src="http://3.15.185.2/Contenido/Imagenes/escudo.png" alt="">
         </div>
        </div>
    </div>
    <div class="col-sm reloj-container">
        <div class="reloj">
            <span class="mishoras"><mat-icon style="color: rgb(159, 233, 233);">alarm</mat-icon> Hora: {{hora}}:{{minutos}} {{ampm}}</span>
        </div>
    </div>

    <div class="container-fluid" style="margin-top: 3%;">
      <div class="row row-cols-1 row-cols-md-5 g-4" style="margin-top: 1%; margin-bottom: 3%;">
        <a >
          <mat-card  class="card">
              <h6 class="letras"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-check" viewBox="0 0 16 16">
                <path d="M10.854 7.854a.5.5 0 0 0-.708-.708L7.5 9.793 6.354 8.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
                <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
              </svg>&nbsp; Convenios</h6>
          </mat-card>
      </a>
      <a >
        <mat-card  class="card">
            <h6 class="letras"> <span style="color: rgb(175, 157, 157);"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
              fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
              <path
                d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z" />
            </svg>&nbsp;</span>Becas</h6>
        </mat-card>
    </a>
    <a >
      <mat-card  class="card">
          <h6 class="letras"><span style="color: rgb(92, 84, 84);"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-journal-bookmark" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M6 8V1h1v6.117L8.743 6.07a.5.5 0 0 1 .514 0L11 7.117V1h1v7a.5.5 0 0 1-.757.429L9 7.083 6.757 8.43A.5.5 0 0 1 6 8z"/>
            <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
            <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
          </svg>&nbsp;</span>Movilidad</h6>
      </mat-card>
  </a>

      
      </div>
    </div>
    
    <div class="container-fluid" style="margin-top: 5%;">
        <div class="col-sm" style="text-align: center; margin-bottom: 2%;">
          <h2>Convenios</h2>
        </div>
        <div class="col-sm">
            <mat-form-field class="mat-form-field-filtro">
                <mat-label>Filtro</mat-label>
                <input matInput [(ngModel)]="filtro" (keyup)="applyFilter($event)" placeholder="Filtro Tabla" />
                <button *ngIf="filtro" matSuffix mat-icon-button aria-label="Clear" (click)="filtro=''">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            <table class="table table-responsive table-primary" style="margin: 1px; ">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th style="width: 85%;" scope="col">Titulo</th>
                    <th scope="col">Duracion</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let c of listaConv | pagination :pageSize :pageNumber | buscarconvenionombre :filtro;">
                    <th  [ngClass]="c.duracion_class === true ? 'negativo':''" scope="row">{{c.position}}</th>
                    <td [ngClass]="c.duracion_class === true ? 'negativo':''"> {{c.titulo_convenio}}</td>
                    <td [ngClass]="c.duracion_class === true ? 'negativo':''">{{c.fecha_fin}}</td>
                  </tr>
                </tbody>
              </table>
          
              <div>
                <mat-paginator class="table-primary" [length]="listaConv.length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
                  aria-label="Select page" (page)="handlePagePending($event)">
                </mat-paginator>
              </div>
        </div>   
    </div>
     <div class="border"></div>
    <div class="container-fluid" style="margin-top: 2%;">
        <div class="col-sm" style="text-align: center; margin-bottom: 2%;">
            <h2>Becas</h2>
        </div>
        <div class="col-sm">
            <h5>contenido</h5>
        </div>
       
    </div>

</ng-container>
