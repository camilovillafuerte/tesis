<ng-container *ngIf="loading">
<app-loading></app-loading>
</ng-container>

<ng-container *ngIf="loading==false">

    <ng-container *ngIf="verificar">

        <div class="crs-slider">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img  src="{{pathCrs}}" class="d-block w-100 " alt="50">
                        <div class="carousel-caption slider-pos body-carosel">
                            <h2 style="color: rgb(40, 133, 120);">BIENVENIDOS</h2><br>
                            <p style="color: rgb(40, 133, 120);"><b>Relaciones Internacionales Convenios y Becas</b><br> Los Saluda Cordialmente </p><br>
                            <a href="#" class="btn btn-outline-primary btn-position">Ver Más</a>
                        </div>
                    </div>
                     <ng-container *ngFor="let lista of listacarrosel">
                        <div class="carousel-item ">
                            <img src="{{lista.urlimagen}}" class="d-block w-100" alt="50">
                            <div class="carousel-caption slider-pos body-carosel">
                                <h2 style="color: rgb(40, 133, 120);">{{lista.nombre}}</h2><br>
                                <p style="color: rgb(40, 133, 120);">{{lista.descripcion}}</p><br>
                                <a href="#" class="btn btn-outline-primary btn-position">Ver Más</a>
                            </div>
                        </div>
                     </ng-container>
        
    
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>


    </ng-container>


    <!-- validar si no hay datos -->
    <ng-container *ngIf="verificar==false">
        <div class="crs-slider">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
        
                     <!-- <ng-container *ngFor="let">
        
                     </ng-container> -->
                     <div class="carousel-item active">
                        <img  src="{{pathCrs}}" class="d-block w-100 crs-slider-img" alt="50">
                        <div class="carousel-caption slider-pos body-carosel">
                            <h2 style="color: rgb(40, 133, 120);">Bienvenidos </h2><br>
                            <p style="color: rgb(40, 133, 120);"> <b>Relaciones Internacionales Convenios y Becas</b> <br> Los Saluda Cordialmente</p><br>
                            <a href="#" class="btn btn-outline-primary btn-position">Ver Más</a>
                        </div>
                    </div>
                    
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </ng-container>
    
</ng-container>
