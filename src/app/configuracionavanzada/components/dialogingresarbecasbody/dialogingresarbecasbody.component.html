<div mat-dialog-content class="contenido">
    <div class="container-fluid wrapper">
        <div class="formContent rounded">
            <h5 class="active"><span class="titulo">{{data.titulo}} <mat-icon>book</mat-icon></span></h5>
            <div style="margin-bottom: 5%; margin-top: 5%;">
                <div style="margin-bottom: 5%;">
                    <mat-label> <strong>Nombre:</strong></mat-label>
                </div>
                <div style="margin: 5px;" >
                    <ckeditor [(ngModel)]="data.objeto.nombre" [editor]="Editor" ></ckeditor>
                </div>
        
            </div>
            <div style="margin-bottom: 5%;">
                <div style="margin-bottom: 5%;">
                    <mat-label><strong>Pais:</strong></mat-label>
                </div>
                <div style="margin: 5px;" >
                    <ckeditor [(ngModel)]="data.objeto.pais" [editor]="Editor" ></ckeditor>
                </div>
               
        
            </div>
            <div style="margin-bottom: 5%;">
                <div style="margin-bottom: 5%;">
                    <mat-label ><strong>Idioma:</strong></mat-label>
                </div>
                <div style="margin: 5px;" >
                    <ckeditor [(ngModel)]="data.objeto.idioma" [editor]="Editor" ></ckeditor>
                </div>
        
            </div>
            <div style="margin-bottom: 5%;">
                <div style="margin-bottom: 5%;">
                    <mat-label> <strong>Fecha de Postulacion:</strong></mat-label>
                </div>
               
                <div style="margin: 5px;" >
                    <ckeditor [(ngModel)]="data.objeto.fecha_postulacion" [editor]="Editor" ></ckeditor>
                </div>
        
            </div>
            <div style="margin-bottom: 5%;">
                <div style="margin-bottom: 5%;">
                    <mat-label> <strong>Area de Estudio:</strong></mat-label>
                </div>
                <div style="margin: 5px;" >
                    <ckeditor [(ngModel)]="data.objeto.area_estudio" [editor]="Editor" ></ckeditor>
                </div>
        
            </div>
            
            <div style="margin-bottom: 5%;">
                <div style="margin-bottom: 5%;">
                    <mat-label> <strong>Url:</strong></mat-label>
                </div>
                
                <div style="margin: 5px;" >
                    <ckeditor [(ngModel)]="data.objeto.url" [editor]="Editor" ></ckeditor>
                </div>
        
            </div>
            <div style="margin-bottom: 5%;">
                <div style="margin-bottom: 5%;">
                    <mat-label> <strong>Modalidad:</strong></mat-label>
                </div>
               
                <div style="margin: 5px;" >
                    <ckeditor [(ngModel)]="data.objeto.modalidad" [editor]="Editor" ></ckeditor>
                </div>
        
            </div>
            <div style="margin-bottom: 5%;">
                <div style="margin-bottom: 5%;">
                    <mat-label> <strong>Requisitos:</strong></mat-label>
                </div>
                <div style="margin: 5px;" >
                    <ckeditor [(ngModel)]="data.objeto.requisitos" [editor]="Editor" ></ckeditor>
                </div>
        
            </div>
            <div style="margin-bottom: 5%;">
                <div class="row">
                    <div class="col-sm">
                        <div style="margin-bottom: 5%;">
                            <mat-label> <strong>Reconocimiento:</strong></mat-label>
                        </div>
                        <mat-form-field class="container-fill" appearance="fill">
                            <mat-label>Seleccionar la opcion</mat-label>
                            <mat-select [(ngModel)]="data.objeto.reconomiento">
                              <mat-option>Clear</mat-option>
                              <mat-option value="Si">Si</mat-option>
                              <mat-option value="No">No</mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div>
                    <div class="col-sm boton-container" style="margin-bottom: 10%;">
                        <div style="top: 0; margin-bottom: 2%;">
                            <mat-label> <strong>PDF:</strong> {{nombre}}</mat-label>
                        </div>
                        
                        <!-- <div class="boton-container"> -->
                            <div class="container-button">
                                <input [disabled]="botonsubir" (change)="fileEvent($event)" type="Agregar PDF" class="btn_enviar"type="file"   accept="application/pdf">
                              <p id="texto"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-cloud-upload-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 0a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 4.095 0 5.555 0 7.318 0 9.366 1.708 11 3.781 11H7.5V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11h4.188C14.502 11 16 9.57 16 7.773c0-1.636-1.242-2.969-2.834-3.194C12.923 1.999 10.69 0 8 0zm-.5 14.5V11h1v3.5a.5.5 0 0 1-1 0z"/>
                              </svg></p>
                            </div>
                            
                        <!-- </div> -->

                    </div>
                </div>
               
        
            </div>

        </div>
    </div>
</div>

<div mat-dialog-actions class="button-action">
    <button mat-button [disabled]="botoncancelar" color="accent" (click)="onNoClick()">Cancelar</button>
    <button mat-button [disabled]="botonsubir" color="primary" [mat-dialog-close]="data" cdkFocusInitial>Guardar</button>
  </div>
