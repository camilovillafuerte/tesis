<div class="border"></div>
<ng-container *ngIf="loading">
    <app-loadingconfiguracionavanzada></app-loadingconfiguracionavanzada>
</ng-container>
<!-- <pre>{{myform.value |json}}</pre> -->
<ng-container *ngIf="loading==false">
    <div class="container-fluid ">
        <div class="col-sm titulo">
            <mat-card-title>Pagina Convenio</mat-card-title>
        </div>
    </div>
    <form [formGroup]="myform" autocomplete="off">
        <div class="container-fluid wrapper">
            <div class="formContent rounded">
              <div class="fadeIn first">
                <h4 class="active"> <span class="titulo"><h3>Etiquetas de los Selectores</h3></span></h4>
                <div class="col-sm" style="margin-top: 5%;">
                   <div class="row">
                       <div class="col-sm-4" style="margin-top: 1.5%;">
                        <h5><label for="">Etiqueta 1</label></h5>
                       </div>
                       <div class="col-sm">
                        <mat-form-field class="container-fill" appearance="fill">
                            <mat-label>Convenio Marco</mat-label>
                            <input formControlName="marco" matInput>
                          </mat-form-field>
                       </div>
                   </div>
                </div>
                <div class="col-sm"style="margin-top: 2%;">
                    <div class="row">
                        <div class="col-sm-4" style="margin-top: 1.5%;">
                         <h5><label for="">Etiqueta 2</label></h5>
                        </div>
                        <div class="col-sm">
                         <mat-form-field class="container-fill" appearance="fill">
                             <mat-label>Convenio Marco Internacional</mat-label>
                             <input formControlName="marcoInt" matInput>
                           </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-sm"style="margin-top: 2%;">
                    <div class="row">
                        <div class="col-sm-4" style="margin-top: 1.5%;">
                         <h5><label for="">Etiqueta 3</label></h5>
                        </div>
                        <div class="col-sm">
                         <mat-form-field class="container-fill" appearance="fill">
                             <mat-label>Convenio Especifico UTM</mat-label>
                             <input formControlName="especifico" matInput>
                           </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-sm"style="margin-top: 2%;">
                    <div class="row">
                        <div class="col-sm-4" style="margin-top: 1.5%;">
                         <h5><label for="">Etiqueta 4</label></h5>
                        </div>
                        <div class="col-sm">
                         <mat-form-field class="container-fill" appearance="fill">
                             <mat-label>Reglamento Interno UTM</mat-label>
                             <input formControlName="reglamento" matInput>
                           </mat-form-field>
                        </div>
                    </div>
                </div>

                <div class="col-sm container-fluid" style="margin-top: 2%;">
                    <div class="row">
                      <div class="col-sm" style="text-align: center;">
                         <button title="Guardar"[disabled]="botonguardar"  class="btn btn-success" style="margin: 2%; "><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                             <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                           </svg><span>&nbsp;Guardar</span></button>
                         <button (click)="cancelar()" title="Cancelar"  class="btn btn-danger" style="margin: 2%;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                             <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                           </svg><span>&nbsp;Cancelar</span></button>
                         
                      </div>
                    </div>
                  
                </div>
              </div>
            </div>
        </div>
    </form>    
</ng-container>
