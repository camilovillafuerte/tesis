<div class="border"></div>
<ng-container *ngIf="loading">
  <app-loadingconfiguracionavanzada></app-loadingconfiguracionavanzada>
</ng-container>

<ng-container *ngIf="loading==false">
  <div class="container-fluid ">
    <div class="row">
        <div class="col-sm titulo">
            <mat-card-title>Pagina Inicio</mat-card-title>
        </div>
        <div class="col-sm titulo">
            <button (click)="agregarCarrosel()" mat-raised-button color="primary"> <mat-icon>add</mat-icon> Agregar Card</button>
        </div>
    </div>
  
</div>
<pre>{{myform.value|json}}</pre>

<ng-container *ngIf="verificar==false">
  <div class="container-fluid">
    <div class="col-sm titulo" >
      <h3>No existen Imagenes en el carrosel</h3>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="verificar==true">
  <form [formGroup]="myform" autocomplete="off">
    <div class="container-fluid">
      <!-- <div class="row"> -->
        <div formArrayName="imagen" *ngFor="let clausula of imagen.controls; let i = index">
          <div [formGroupName]="i">
            <div class="form-group row">
              <div class="col-sm">
                <mat-card  class="card">
                      <div class="col-sm">
                        <div class="row">
                          <div class="col-sm">
                            <label ><b> <h5>{{i+1}}.-  Imagen</h5></b></label>
                          </div>
                          <div class="col-sm boton_eliminar" >
                            <button title="Eliminar Card" (click)=" eliminarCard(i)" class="btn btn-danger " ><mat-icon>delete</mat-icon></button>
                          </div>
                        </div>
                       
                        <div class="boton-container">
                          <img   mat-card-image [src]="getImagen(i)">
                          <div class="container-button">
                              <input type="Agregar Imagen" class="btn_enviar"type="file" (change)="fileEvent($event,i)"  accept="image/png,image/jpeg">
                              <p id="texto"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 -1 16 16">
                                  <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                                </svg></p>
                          </div>
                          </div>
                      </div>
                      <div class="col-sm" style="margin-top: 5%;">
                        <mat-form-field class="container-fill" appearance="fill">
                          <mat-label >Nombre</mat-label>
                          <textarea  formControlName="nombre" matInput></textarea>
                      </mat-form-field>
                      </div>
                      <div class="col-sm">
                        <mat-form-field class="container-fill" appearance="fill">
                          <mat-label >Descripcion</mat-label>
                          <textarea  formControlName="descripcion" matInput></textarea>
                      </mat-form-field>
                      </div>
                </mat-card>
            </div>
            <div style="margin-top: 5%;"></div>
            <div class="border"></div>
  
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm" style="text-align: center;">
             <button title="Guardar" (click)="guardar()" class="btn btn-success" style="margin: 2%; "><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                 <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
               </svg><span>&nbsp;Guardar</span></button>
             <button title="Cancelar"  class="btn btn-danger" style="margin: 2%;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                 <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
               </svg><span>&nbsp;Cancelar</span></button>
             
          </div>
      </div>
  </div>
  </form>

</ng-container>



</ng-container>
