<div class="separador"></div>

<form [formGroup]="myform">
    <div class="container-fluid wrapper fadeInDown">
        <div class="formContent rounded">
            <h5 class="active"><span class="titulo">Recuperacion de Contraseña</span></h5>
            <!-- <pre>{{myform.value | json}}</pre> -->
            <div>
                <img src="{{pathavatarperfil}}" class="icon" alt="User Icon" />
            </div>
            <div class="fadeIn first">
                <div class="body fadeIn second">
                    <div class="col-sm">
                        <mat-form-field class="container-fill" appearance="fill" >
                            <mat-label>Contraseña nueva</mat-label>
                            <input matInput [type]="hide1 ? 'password' : 'text'" formControlName="nueva">
                            <mat-icon matSuffix (click)="hide1 = !hide1">{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </mat-form-field>
                        <div *ngIf="myform.get('nueva')?.hasError('required') && myform.get('nueva')?.touched" style="margin-top: -20px;">
                            <span class="mda-form-msg">Este campo <strong>requerido</strong></span>
                        </div>
                    </div>
                    <div class="col-sm">
                        <mat-form-field class="container-fill" appearance="fill" >
                            <mat-label>Confirmacion contraseña nueva</mat-label>
                            <input matInput [type]="hide2 ? 'password' : 'text'" formControlName="confir">
                            <mat-icon matSuffix (click)="hide2 = !hide2">{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </mat-form-field>
                        <div *ngIf="myform.get('confir')?.hasError('required') && myform.get('confir')?.touched" style="margin-top: -20px;">
                            <span class="mda-form-msg">Este campo <strong>requerido</strong></span>
                        </div>
                    </div>
                    <div class="col-sm">
                        <button (click)="GuardarContrase()" class="btn btn-success button-guardar" style="margin: 2%;"><svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                                <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                            </svg><span>&nbsp;Guardar</span></button>
                    </div>

                </div>

            </div>

        </div>
    </div>

</form>
